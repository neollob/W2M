<mat-form-field class="searh-hero" appearance="fill">
  <mat-label>Search by {{searchField}}</mat-label>
  <input matInput type="text" [(ngModel)]="data" (keyup)="getData(data)">
  <button *ngIf="data" matSuffix mat-icon-button aria-label="Clear" (click)="data='';getData(data)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
